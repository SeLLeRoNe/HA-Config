---
living_room_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.living_room_ceiling_lights
          name: Ceiling
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.living_room_ceiling_lights_row_1
              name: Row 1
              toggle: true
              hide_state: true
              hide_when_off: false
              full_row: false
              min: 0
              max: 100
              step: 1
            entities:
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Light 1 1
                  - entity: light.living_room_ceiling_light_1_1
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Light 1 2
                  - entity: light.living_room_ceiling_light_1_2
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Light 1 3
                  - entity: light.living_room_ceiling_light_1_3
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.living_room_ceiling_lights_row_2
              name: Row 2
              toggle: true
              hide_state: true
              hide_when_off: false
              full_row: false
              min: 0
              max: 100
              step: 1
            entities:
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Light 2 1
                  - entity: light.living_room_ceiling_light_2_1
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Light 2 2
                  - entity: light.living_room_ceiling_light_2_2
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Light 2 3
                  - entity: light.living_room_ceiling_light_2_3
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.living_room_ceiling_lights_row_3
              name: Row 3
              toggle: true
              hide_state: true
              hide_when_off: false
              full_row: false
              min: 0
              max: 100
              step: 1
            entities:
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Light 3 1
              - entity: light.living_room_ceiling_light_3_1
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Light 3 2
                  - entity: light.living_room_ceiling_light_3_2
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Light 3 3
                  - entity: light.living_room_ceiling_light_3_3
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.living_room_table_lights
          name: Table
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 1
              - entity: light.living_room_table_light_1
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 2
              - entity: light.living_room_table_light_2
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 3
              - entity: light.living_room_table_light_3
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.christmas_tree
          name: Christmas
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
          - type: custom:decluttering-card
            template: wled_card
            variables:
              - name: Tree
              - entity: christmas_tree
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Scenes
      - type: custom:decluttering-card
        template: living_room_scenes
