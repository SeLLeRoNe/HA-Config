---
studio_andrea_energy_small:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Devices
          - type: custom:decluttering-card
            template: energy_device_10_card
            variables:
              - area: studio_andrea
              - device_name: Desk Andrea
              - device: desk
          - type: custom:decluttering-card
            template: energy_device_10_card
            variables:
              - area: studio_andrea
              - device_name: Table
              - device: table
