---
house_humidity:
  card:
    type: custom:mini-graph-card
    name: Humidity
    icon: fas:tint
    more_info: false
    height: 150
    line_width: 4
    hours_to_show: 168
    points_per_hour: 0.25
    aggregate_func: max
    group_by: hour
    group: false
    hour24: true
    animate: false
    decimals: 1
    font_size: 100
    font_size_header: 14
    align_header: default
    align_icon: right
    align_state: center
    lower_bound: 0
    upper_bound: 100
    show:
      name: true
      icon: true
      state: true
      graph: bar
      fill: true
      points: false
      legend: true
      extrema: false
      labels: false
      labels_secondary: false
      name_adaptive_color: true
      icon_adaptive_color: true
    state_map:
      - value: "off"
        label: "Day"
      - value: "on"
        label: "Night"
    color_thresholds: !include thresholds/humidity.yaml
    style: |
      ha-card {
        padding: 16px !important;
      }
    entities:
      - entity: sensor.house_humidity
        name: Inside
        color: '#00BFFF'
        show_state: true
      - entity: sensor.dark_sky_humidity
        name: Outside
        color: '#59B300'
        show_state: true
#      - entity: binary_sensor.night_time
#        color: '#B3B3B3'
#        name: Night Time
#        show_fill: true
#        show_line: false
#        show_points: false
#        show_legend: false
#        y_axis: secondary
    tap_action:
      action: none
