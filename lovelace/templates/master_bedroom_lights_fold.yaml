master_bedroom_lights_fold:
  card:
    type: entities
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.master_bedroom_lights
          name: Master Bedroom
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.master_bedroom_ceiling_lights
              name: Ceiling
              toggle: true
              hide_state: true
              hide_when_off: false
              full_row: false
              min: 0
              max: 100
              step: 1
            entities:
              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity: light.master_bedroom_ceiling_lights_bed
                  name: Bed
                  toggle: true
                  hide_state: true
                  hide_when_off: false
                  full_row: false
                  min: 0
                  max: 100
                  step: 1
                entities:
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 1
                      - entity: light.master_bedroom_ceiling_light_1
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 2
                      - entity: light.master_bedroom_ceiling_light_2
              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity: light.master_bedroom_ceiling_lights_wardrobe
                  name: Wardrobe
                  toggle: true
                  hide_state: true
                  hide_when_off: false
                  full_row: false
                  min: 0
                  max: 100
                  step: 1
                entities:
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 1
                      - entity: light.master_bedroom_ceiling_light_wardrobe_1
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.master_bedroom_lamp
              name: Lamp
              toggle: true
              hide_state: true
              hide_when_off: false
              full_row: false
              min: 0
              max: 100
              step: 1
            entities:
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Top
                  - entity: light.master_bedroom_lamp_top
              - type: custom:decluttering-card
                template: light_card_rgb
                variables:
                  - name: Bottom
                  - entity: light.master_bedroom_lamp_bottom
