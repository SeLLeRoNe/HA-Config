---
thermostat_card_small:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
#      - type: custom:decluttering-card
#        template: title
#        variables:
#          - title: Thermostat
      - type: entities
        show_header_toggle: false
        entities:
          - type: 'custom:climate-mode-entity-row'
            entity: climate.[[area]]
            name: Thermostat
            icon: 'mdi:fire'
            modes:
              - preset_mode: away
                icon: 'mdi:airplane'
                color: '#9575CD'
              - hvac_mode: 'heat'
#                preset_mode: none
                icon: 'mdi:fire'
                color: '#FFC107'
              - hvac_mode: 'off'
                icon: 'mdi:power'
                color: '#B3E5FC'
            card_mod:
              style: |
                :host {
                  --paper-item-icon-color:
                    {% if is_state_attr('climate.[[area]]', 'hvac_action', 'heating') %}
                      rgb(51, 204, 51);
                    {% elif is_state_attr('climate.[[area]]', 'hvac_action', 'idle') %}
                      rgb(255, 0, 0);
                    {% else %}
                      rgb(128, 128, 128);
                    {% endif %}
                }
