---
master_bedroom_lights:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Lights
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.master_bedroom_ceiling_lights
          name: Ceiling
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 1
              - entity: light.master_bedroom_ceiling_light_1
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Light 2
              - entity: light.master_bedroom_ceiling_light_2
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Wardrobe
              - entity: light.master_bedroom_ceiling_light_wardrobe
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.master_bedroom_lamp
          name: Lamp
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Top
              - entity: light.master_bedroom_lamp_top
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Bottom
              - entity: light.master_bedroom_lamp_bottom
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Bedside Tables Lights
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Andrea
              - entity: light.master_bedroom_bedside_table_light_andrea
          - type: custom:decluttering-card
            template: light_card_rgb
            variables:
              - name: Sonia
              - entity: light.master_bedroom_bedside_table_light_sonia
