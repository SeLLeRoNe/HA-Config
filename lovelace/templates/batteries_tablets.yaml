---
batteries_tablets:
  card:
    type: custom:battery-state-card
    secondary_info: charging
    secondary_info_text:  "Charging"
    color_thresholds:
      - value: 20
        color: "#990000"
      - value: 40
        color: "#CC6600"
      - value: 60
        color: "#FF8000"
      - value: 80
        color: "#009900"
      - value: 100
        color: "#009933"
    entities:
      - entity: sensor.andrea_samsung_galaxy_tab_7_battery_level
        name: "Andrea - Samsung Galaxy Tab 7+"
        charging_state:
          entity_id: sensor.andrea_samsung_galaxy_tab_7_battery_state
          state:
            - "charging"
            - "full"
      - entity: sensor.teclast_t40_plus_battery_level
        name: "Andrea - Teclast T40 Plus"
        charging_state:
          entity_id: sensor.teclast_t40_plus_battery_state
          state:
            - "charging"
            - "full"
      - entity: sensor.andrea_shield_battery_level
        name: "Andrea - NVIDIA Shield K1"
        charging_state:
          entity_id: sensor.andrea_shield_battery_state
          state:
            - "charging"
            - "full"
    card_mod:
      style: |
        .entity-row.non-numeric-state .icon {
          color: #808080;
        }
        .entity-row .secondary {
          color: #808080;
        }
