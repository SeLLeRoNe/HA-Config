studio_energy:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: custom:decluttering-card
        template: room_cost
        variables:
          - area: studio
      - type: custom:hui-element
        row_type: divider
      - type: custom:decluttering-card
        template: room_total
        variables:
          - area: studio
      - type: custom:hui-element
        row_type: divider
      - type: custom:decluttering-card
        template: room_device_10
        variables:
          - area: studio
          - device_name: Desk Andrea
          - device: desk_andrea
      - type: custom:hui-element
        row_type: divider
      - type: custom:decluttering-card
        template: room_device_10
        variables:
          - area: studio
          - device_name: Desk Sonia
          - device: desk_sonia
      - type: custom:hui-element
        row_type: divider
      - type: custom:decluttering-card
        template: room_device_10
        variables:
          - area: studio
          - device_name: Table
