---
living_room_energy_small:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Devices
          - type: custom:decluttering-card
            template: energy_device_10_card
            variables:
              - area: living_room
              - device_name: TV Stand
              - device: tv_stand
