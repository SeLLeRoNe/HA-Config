---
kitchen_energy:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: custom:decluttering-card
        template: room_device_16
        variables:
          - area: kitchen
          - device_name: Toaster
          - device: toaster
      - type: custom:decluttering-card
        template: room_device_16
        variables:
          - area: kitchen
          - device_name: Microwave
          - device: microwave
