---
living_room_plugs:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Plugs
      - type: entities
        show_header_toggle: false
#        state_color: true
        entities:
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "TV Appliances"
              - entity: switch.living_room_tv_stand_plug
              - block: true
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Strip Plug #1"
              - entity: switch.living_room_tv_power_strip_l1
              - block: false
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Strip Plug #2"
              - entity: switch.living_room_tv_power_strip_l2
              - block: false
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Strip Plug #3"
              - entity: switch.living_room_tv_power_strip_l3
              - block: false
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Nintendo Wii"
              - entity: switch.living_room_tv_power_strip_nintendo_wii
              - block: false
