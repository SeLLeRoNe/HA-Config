---
studio_andrea_plugs:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Plugs
      - type: entities
        show_header_toggle: false
        entities:
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Desk Andrea"
              - entity: switch.studio_andrea_desk_plug
              - block: true
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "Table"
              - entity: switch.studio_andrea_table_plug
              - block: true
      - type: custom:hui-element
        row_type: divider
      - type: entities
        show_header_toggle: false
        entities:
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "LG Monitor #1"
              - entity: switch.studio_andrea_desk_lg_monitor_1
              - block: false
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "LG Monitor #2"
              - entity: switch.studio_andrea_desk_lg_monitor_2
              - block: false
      - type: custom:hui-element
        row_type: divider
      - type: entities
        show_header_toggle: false
        entities:
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "OnePlus USB Charger"
              - entity: switch.studio_andrea_desk_oneplus_charger
              - block: false
          - type: custom:decluttering-card
            template: plug_card
            variables:
              - name: "NETGEAR Desk Switch"
              - entity: switch.studio_andrea_desk_netgear_desk_switch
              - block: true
