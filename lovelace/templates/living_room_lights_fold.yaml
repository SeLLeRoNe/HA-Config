---
living_room_lights_fold:
  card:
    type: entities
    entities:
      - type: custom:fold-entity-row
        head:
          type: custom:slider-entity-row
          entity: light.living_room_lights
          name: Living Room
          toggle: true
          hide_state: true
          hide_when_off: false
          full_row: false
          min: 0
          max: 100
          step: 1
        entities:
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.living_room_ceiling_lights
              name: Ceiling
              toggle: true
              hide_state: true
              hide_when_off: false
              full_row: false
              min: 0
              max: 100
              step: 1
            entities:
              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity: light.living_room_ceiling_lights_row_1
                  name: Row 1
                  toggle: true
                  hide_state: true
                  hide_when_off: false
                  full_row: false
                  min: 0
                  max: 100
                  step: 1
                entities:
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 1 1
                      - entity: light.living_room_ceiling_row_1_light_1
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 1 2
                      - entity: light.living_room_ceiling_row_1_light_2
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 1 3
                      - entity: light.living_room_ceiling_row_1_light_3
              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity: light.living_room_ceiling_lights_row_2
                  name: Row 2
                  toggle: true
                  hide_state: true
                  hide_when_off: false
                  full_row: false
                  min: 0
                  max: 100
                  step: 1
                entities:
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 2 1
                      - entity: light.living_room_ceiling_row_2_light_1
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 2 2
                      - entity: light.living_room_ceiling_row_2_light_2
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 2 3
                      - entity: light.living_room_ceiling_row_2_light_3
              - type: custom:fold-entity-row
                head:
                  type: custom:slider-entity-row
                  entity: light.living_room_ceiling_lights_row_3
                  name: Row 3
                  toggle: true
                  hide_state: true
                  hide_when_off: false
                  full_row: false
                  min: 0
                  max: 100
                  step: 1
                entities:
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 3 1
                      - entity: light.living_room_ceiling_row_3_light_1
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 3 2
                      - entity: light.living_room_ceiling_row_3_light_2
                  - type: custom:decluttering-card
                    template: light_card_rgb
                    variables:
                      - name: Light 3 3
                      - entity: light.living_room_ceiling_row_3_light_3
          - type: 'custom:slider-entity-row'
            entity: light.christmas_tree
            name: Christmas Tree
            toggle: true
            hide_state: true
            hide_when_off: false
            full_row: false
            min: 0
            max: 100
            step: 1
            tap_action:
              action: call-service
              service: browser_mod.popup
              service_data:
                title: 'Christmas Tree'
                card:
                  type: entities
                  entities:
                    - type: 'custom:more-info-card'
                      entity: light.christmas_tree
                    - entity: sensor.christmas_tree_estimated_current
                    - entity: sensor.christmas_tree_free_memory
                    - entity: switch.christmas_tree_nightlight
                    - entity: switch.christmas_tree_sync_receive
                    - entity: switch.christmas_tree_sync_send
                    - entity: sensor.christmas_tree_uptime
                    - entity: sensor.christmas_tree_wi_fi_bssid
                    - entity: sensor.christmas_tree_wi_fi_channel
                    - entity: sensor.christmas_tree_wi_fi_rssi
                    - entity: sensor.christmas_tree_wi_fi_signal
                  deviceID:
