---
kitchen_energy_small:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: '[[title]]'
      - type: entities
        show_header_toggle: false
        entities:
          - type: section
            label: Devices
          - type: custom:decluttering-card
            template: energy_shelly_card
            variables:
              - area: kitchen
              - device_name: Hob
              - device: hob
          - type: custom:decluttering-card
            template: energy_shelly_card
            variables:
              - area: kitchen
              - device_name: Oven
              - device: oven
          - type: custom:decluttering-card
            template: energy_device_16_card
            variables:
              - area: kitchen
              - device_name: Dishwasher
              - device: dishwasher
          - type: custom:decluttering-card
            template: energy_device_16_card
            variables:
              - area: kitchen
              - device_name: Toaster
              - device: toaster
          - type: custom:decluttering-card
            template: energy_device_16_card
            variables:
              - area: kitchen
              - device_name: Microwave
              - device: microwave
