---
energy_total_card:
  card:
    type: custom:multiple-entity-row
    entity: sensor.[[area]]_total_power_usage
    name: Current Usage
    icon: mdi:flash
    show_state: true
    toggle: false
    entities:
      - entity: sensor.[[area]]_average_voltage
        name: false
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Details
            card:
              type: custom:decluttering-card
              template: '[[type]]_total'
              variables:
                - area: '[[area]]'
          card_mod:
            style:
              width: 450px
      - entity: sensor.[[area]]_total_ampere_usage
        name: false
        tap_action:
          action: call-service
          service: browser_mod.popup
          service_data:
            title: Details
            card:
              type: custom:decluttering-card
              template: '[[type]]_total'
              variables:
                - area: '[[area]]'
          card_mod:
            style:
              width: 450px
    tap_action:
      action: call-service
      service: browser_mod.popup
      service_data:
        title: Details
        card:
          type: custom:decluttering-card
          template: '[[type]]_total'
          variables:
            - area: '[[area]]'
      card_mod:
        style:
          width: 450px
