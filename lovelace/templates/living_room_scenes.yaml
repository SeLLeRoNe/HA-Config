---
living_room_scenes:
  card:
    type: custom:stack-in-card
    mode: vertical
    cards:
      - type: glance
        show_state: false
        entities:
          - entity: scene.living_room_reading
            name: "Reading"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_reading
                transition: 10
            hold_action:
              action: none
          - entity: scene.living_room_table_game_night
            name: "Game Night"
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.living_room_table_game_night
                transition: 10
            hold_action:
              action: none
