---
house_illuminance:
  card:
    type: custom:mini-graph-card
    name: Illuminance
    icon: fas:sun
    more_info: false
    height: 150
    line_width: 4
    hours_to_show: 168
    points_per_hour: 0.25
    aggregate_func: max
    group_by: hour
    group: false
    hour24: true
    animate: false
    decimals: 0
    font_size: 100
    font_size_header: 14
    align_header: default
    align_icon: right
    align_state: center
    lower_bound: 0
    upper_bound: 120000
    logarithmic: true
    show:
      name: true
      icon: true
      state: true
      graph: line
      fill: true
      points: false
      legend: true
      extrema: false
      labels: false
      labels_secondary: false
      name_adaptive_color: true
      icon_adaptive_color: true
    state_map:
      - value: "off"
        label: "Day"
      - value: "on"
        label: "Night"
    color_thresholds: !include thresholds/illuminance.yaml
    card_mod:
      style: |
        ha-card {
          padding: 16px !important;
        }
    entities:
      - entity: sensor.patio_gzcgq01lm_illuminance_lux
        name: Patio
        color: '#FFDD00'
        show_state: true
      - entity: sensor.garden_gzcgq01lm_illuminance_lux
        name: Garden
        color: '#FF4400'
        show_state: true
      - entity: sensor.illuminance
        name: Meteo
        color: '#FF9900'
        show_state: true
#      - entity: binary_sensor.night_time
#        color: '#B3B3B3'
#        name: Night Time
#        show_fill: true
#        show_line: false
#        show_points: false
#        show_legend: false
#        y_axis: secondary
    tap_action:
      action: none
