title: Guest Bedroom
icon: mdi:human-handsup
path: guest-bedroom
type: custom:vertical-layout
layout:
  max_cols: 5
cards:
  - type: custom:state-switch
    entity: light.guest_bedroom_lights
    states:
      "on":
        type: custom:decluttering-card
        template: guest_bedroom_lights
      "off":
        type: custom:decluttering-card
        template: guest_bedroom_lights
  - type: custom:decluttering-card
    template: guest_bedroom_plugs
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Sensors
      - type: horizontal-stack
        cards:
          - type: glance
            show_state: true
            columns: 2
            entities:
              - name: Motion Sensor
                entity: binary_sensor.guest_bedroom_pir
                tap_action:
                  action: none
              - name: Window Status
                entity: binary_sensor.guest_bedroom_window
                tap_action:
                  action: none
  - type: custom:decluttering-card
    template: thermostat_card_small
    variables:
      - area: guest_bedroom
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: temperature
        variables:
          - entity: sensor.guest_bedroom_temperature
      - type: custom:decluttering-card
        template: humidity
        variables:
          - entity: sensor.guest_bedroom_humidity
      - type: custom:decluttering-card
        template: pressure
        variables:
          - entity: sensor.guest_bedroom_pressure
      - type: custom:decluttering-card
        template: illuminance
        variables:
          - entity: sensor.guest_bedroom_gzcgq01lm_illuminance_lux
