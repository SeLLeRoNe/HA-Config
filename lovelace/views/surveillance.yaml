title: Surveillance
icon: mdi:cctv
path: surveiilance
type: custom:vertical-layout
layout:
  max_cols: 1
cards:
  - type: custom:surveillance-card
    thumb_interval: 15
    update_interval: 5
    show_capture_buttons: false
    recording_duration: 10
    focus_motion: true
    cameras:
      - entity: camera.doorbell
        motion_entity: binary_sensor.doorbell_motion
      - entity: camera.front
        motion_entity: binary_sensor.front_motion
      - entity: camera.gardenleft
        motion_entity: binary_sensor.gardenleft_motion