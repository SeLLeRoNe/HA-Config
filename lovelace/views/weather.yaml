              height: 150
              line_width: 4
              hours_to_show: 168
              points_per_hour: 0.25
              aggregate_func: max
              group_by: hour
              group: false
              hour24: true
              animate: false
              decimals: 1
              font_size: 100
              font_size_header: 14
              align_header: default
              align_icon: right
              align_state: center
              lower_bound: -5
              upper_bound: 40
