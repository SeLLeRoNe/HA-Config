title: Patio
icon: mdi:sunglasses
path: patio
type: custom:vertical-layout
layout:
  max_cols: 5
cards:
  - type: custom:state-switch
    entity: light.patio_lights
    states:
      "on":
        type: custom:decluttering-card
        template: patio_lights
      "off":
        type: custom:decluttering-card
        template: patio_lights
  - type: custom:decluttering-card
    template: patio_plugs
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Sensors
      - type: glance
        show_state: true
        columns: 2
        entities:
          - name: Motion Sensor
            entity: binary_sensor.patio_pir
            tap_action:
              action: none
          - name: Door Status
            entity: binary_sensor.patio_mccgq01lm_outside_contact
            tap_action:
              action: none
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: temperature
        variables:
          - entity: sensor.patio_wsdcgq11lm_temperature
      - type: custom:decluttering-card
        template: humidity
        variables:
          - entity: sensor.patio_wsdcgq11lm_humidity
      - type: custom:decluttering-card
        template: pressure
        variables:
          - entity: sensor.patio_wsdcgq11lm_pressure
      - type: custom:decluttering-card
        template: illuminance
        variables:
          - entity: sensor.patio_gzcgq01lm_illuminance_lux
