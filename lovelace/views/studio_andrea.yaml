title: Studio Andrea
icon: mdi:desktop-tower-monitor
path: studio_andrea
type: custom:vertical-layout
layout:
  max_cols: 5
cards:
  - type: custom:state-switch
    entity: light.studio_andrea_lights
    states:
      "on":
        type: custom:decluttering-card
        template: studio_andrea_lights
      "off":
        type: custom:decluttering-card
        template: studio_andrea_lights
  - type: custom:decluttering-card
    template: studio_andrea_plugs
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Sensors
      - type: horizontal-stack
        cards:
          - type: glance
            show_state: true
            columns: 3
            entities:
              - name: Presence Detector
                entity: binary_sensor.studio_andrea_radar_presence
                tap_action:
                  action: none
              - name: Motion Sensor
                entity: binary_sensor.studio_andrea_radar_occupancy
                tap_action:
                  action: none
              - name: Window Status
                entity: binary_sensor.studio_andrea_window_contact
                tap_action:
                  action: none
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Devices
      - type: glance
        show_state: false
        columns: 2
        entities:
          - name: "Computer Andrea"
            icon: mdi:desktop-tower
            entity: binary_sensor.studio_andrea_computer_ping
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.studio_andrea_computer_wol
            hold_action:
              action: call-service
              service: switch.turn_off
              service_data:
                entity_id: switch.studio_andrea_computer_wol
          - name: "VoIP Phone"
            icon: mdi:phone-voip
            entity: binary_sensor.studio_andrea_polycom_wx410
            tap_action:
              action: none
      - type: glance
        show_state: false
        columns: 2
        entities:
          - name: "Laptop Andrea"
            icon: mdi:laptop
            entity: binary_sensor.studio_andrea_laptop_ping
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.studio_andrea_laptop_wol
          - name: "Work Laptop Andrea"
            icon: mdi:laptop
            entity: binary_sensor.studio_andrea_laptop_work_ping
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.studio_andrea_laptop_work_wol
      - type: glance
        show_state: false
        columns: 3
        entities:
          - name: MEDIA01
            icon: mdi:nas
            entity: binary_sensor.netgear_media01
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.studio_media01_wol
            hold_action:
              action: call-service
              service: shell_command.media01_off
          - name: MEDIA02
            icon: mdi:nas
            entity: binary_sensor.netgear_media02
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.studio_media02_wol
            hold_action:
              action: call-service
              service: shell_command.media02_off
          - name: MEDIA03
            icon: mdi:nas
            entity: binary_sensor.netgear_media03
            tap_action:
              action: call-service
              service: switch.turn_on
              service_data:
                entity_id: switch.studio_media03_wol
            hold_action:
              action: call-service
              service: shell_command.media03_off
      - type: custom:decluttering-card
        template: thermostat_card_small
        variables:
          - area: studio
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Music
      - type: custom:mini-media-player
        entity: media_player.studio_andrea_amplifier
        artwork: cover
        source: icon
        hide:
          info: true
          power: false
          source: false
          sound_mode: true
          controls: true
          play_pause: true
          play_stop: true
          volume: false
          mute: false
          progress: true
          runtime: true
          artwork_border: true
          power_state: false
          shuffle: true
        tap_action:
          action: none
      - type: custom:spotify-card
        client_id: !secret spotify_client_id
        hide_top_header: true
        limit: 10
        device: YAMAHA-RXV779
#          - type: entities
#            entities:
#              - input_select.spotify_playlist
#              - input_select.spotify_device
#              - input_number.spotify_volume
#              - entity: input_boolean.spotify_shuffle
#                tap_action:
#                  action: none
      - type: entities
        entities:
          - type: divider
      - type: custom:mini-media-player
        entity: media_player.spotify
        artwork: cover
        source: icon
        hide:
          info: true
          power: true
          source: true
          sound_mode: true
          controls: false
          play_pause: false
          play_stop: false
          volume: false
          mute: false
          progress: false
          runtime: true
          artwork_border: false
          power_state: true
          shuffle: false
        tap_action:
          action: none
      - type: entities
        entities:
          - type: divider
      - type: custom:mini-media-player
        entity: media_player.studio_google_mini
        hide:
          info: true
          power: true
          source: true
          sound_mode: true
          controls: true
          play_pause: true
          play_stop: true
          volume: false
          mute: false
          progress: true
          runtime: true
          artwork_border: true
          power_state: true
          shuffle: true
        tts:
#          platform: reversotts
          platform: google
        tap_action:
          action: none
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: temperature
            variables:
              - entity: sensor.studio_andrea_temperature 
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: humidity
            variables:
              - entity: sensor.studio_andrea_humidity
