title: Common Bathroom
icon: mdi:toilet
path: common-bathroom
type: custom:vertical-layout
layout:
 max_cols: 5
cards:
  - type: custom:state-switch
    entity: light.common_bathroom_lights
    states:
      "on":
        type: custom:decluttering-card
        template: common_bathroom_lights
      "off":
        type: custom:decluttering-card
        template: common_bathroom_lights
  - type: custom:layout-break
  - type: vertical-stack
    cards:
      - type: custom:stack-in-card
        mode: vertical
        cards:
          - type: custom:decluttering-card
            template: title
            variables:
              - title: Sensors
          - type: horizontal-stack
            cards:
              - type: custom:decluttering-card
                template: sensor_entity_alert
                variables:
                  - name: Leak Sensor
                  - entity: binary_sensor.common_bathroom_mccgq01lm_water_leak
              - type: custom:decluttering-card
                template: sensor_entity
                variables:
                  - name:  Motion Sensor
                  - entity: binary_sensor.common_bathroom_pir
              - type: custom:decluttering-card
                template: sensor_entity_alert
                variables:
                  - name: Window Status
                  - entity: binary_sensor.common_bathroom_mccgq01lm_window_contact
