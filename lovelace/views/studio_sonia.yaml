        source: icon
        hide:
          info: true
          power: true
          source: true
          sound_mode: true
          controls: false
          play_pause: false
          play_stop: false
          volume: false
          mute: false
          progress: false
          runtime: true
          artwork_border: false
          power_state: true
          shuffle: false
        tap_action:
