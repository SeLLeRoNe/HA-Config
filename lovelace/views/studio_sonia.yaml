title: Studio Sonia
icon: mdi:laptop
path: studio_sonia
type: custom:vertical-layout
layout:
  max_cols: 5
cards:
  - type: custom:state-switch
    entity: light.studio_sonia_lights
    states:
      "on":
        type: custom:decluttering-card
        template: studio_sonia_lights
      "off":
        type: custom:decluttering-card
        template: studio_sonia_lights
  - type: custom:decluttering-card
    template: studio_sonia_plugs
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Sensors
      - type: horizontal-stack
        cards:
          - type: glance
            show_state: true
            columns: 2
            entities:
              - name: Motion Sensor
                entity: binary_sensor.studio_sonia_pir
                tap_action:
                  action: none
              - name: Window Status
                entity: binary_sensor.studio_sonia_window_contact
                tap_action:
                  action: none
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: custom:decluttering-card
        template: title
        variables:
          - title: Devices
      - type: glance
        show_state: false
        columns: 2
        entities:
          - name: "Laptop Sonia"
            icon: mdi:laptop
            entity: binary_sensor.studio_desk_sonia_laptop_ping
            tap_action:
              action: none
          - name: "Work Laptop Sonia"
            icon: mdi:laptop
            entity: binary_sensor.studio_sonia_laptop_work_ping
            tap_action:
              action: none
      - type: custom:decluttering-card
        template: thermostat_card_small
        variables:
          - area: studio_sonia
  - type: custom:layout-break
  - type: custom:stack-in-card
    mode: vertical
    cards:
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: temperature
            variables:
              - entity: sensor.studio_sonia_temperature 
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: humidity
            variables:
              - entity: sensor.studio_sonia_humidity
#          - type: custom:decluttering-card
#            template: pressure
#            variables:
#              - entity: sensor.studio_sonia_pressure
  - type: custom:layout-break
  - type: custom:decluttering-card
    template: studio_sonia_energy_small
    variables:
      - title: Energy Consumption
