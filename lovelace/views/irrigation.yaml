title: Irrigation
icon: mdi:sprinkler-variant
path: irrigation
panel: false
theme: ''
badges: []
cards:
  - type: 'custom:irrigation-unlimited-card'
  - type: 'custom:mini-graph-card'
    name: Watering Last 7 Days
    icon: 'mdi:sprinkler-variant'
    entities:
      - entity: binary_sensor.irrigation_unlimited_c1_z1
        attribute: today_total
      - entity: binary_sensor.irrigation_unlimited_c1_z2
        attribute: today_total
      - entity: binary_sensor.irrigation_unlimited_c1_z3
        attribute: today_total
      - entity: binary_sensor.irrigation_unlimited_c1_z4
        attribute: today_total
    show:
      graph: bar
      labels: true
    unit: min
    aggregate_func: max
    hours_to_show: 168
    group_by: date
    lower_bound: 0
  - type: 'custom:logbook-card'
    entity: binary_sensor.irrigation_unlimited_c1_z1
    title: History
    attributes:
      - value: current_name
        label: Schedule
      - value: adjustment
        label: Adjustment
    history: 5
    collapse: 2
    show:
      separator: true
    hiddenState:
      - 'off'
  - type: 'custom:mini-graph-card'
    name: Rainfall 5 Days
    entities:
      - entity: sensor.openweathermap_rain
        name: Current
        aggregate_func: max
      - entity: sensor.irrigation_unlimited_rain_weighted_total
        name: Weighted total
        aggregate_func: min
        y_axis: secondary
    hours_to_show: 144
    group_by: date
    lower_bound: 0
    decimals: 1
    show:
      labels: true
      labels_secondary: true
