---
#
# https://www.home-assistant.io/integrations/alert/
#
#alert: !include_dir_list ../alerts
alert:
  garage_door:
    name: Garage Door is open
    message: The garage door seems to still be open..
    done_message: Thank you for closing the garage door!
    entity_id: binary_sensor.garage_door_contact
    state: 'on'
    repeat:
      - 10
      - 10
      - 10
      - 15
      - 30
    skip_first: true
    can_acknowledge: true
    notifiers:
      - alarm
      - telegram_andrea
    data:
      inline_keyboard:
        - "Close door:/close_door, Acknowledge:/garage_acknowledge"

