---
# This file load up my mqttes
#
# https://www.home-assistant.io/components/mqtt/
#
mqtt:
  binary_sensor:
    - name: "Living Room PIR"
      device_class: motion
      state_topic: "tele/RFBridge01/RESULT"
      value_template: "{% if value_json.RfReceived is defined %}{{ value_json.RfReceived.Data }}{% endif %}"
      payload_on: "E8447E"
      off_delay: 30
    - name: "Garage PIR Door"
      device_class: motion
      state_topic: "tele/RFBridge01/RESULT"
      value_template: "{% if value_json.RfReceived is defined %}{{ value_json.RfReceived.Data }}{% endif %}"
      payload_on: "EF716E"
      off_delay: 30
    - name: "Garage PIR Window"
      device_class: motion
      state_topic: "tele/RFBridge01/RESULT"
      value_template: "{% if value_json.RfReceived is defined %}{{ value_json.RfReceived.Data }}{% endif %}"
      payload_on: "EE485E"
      off_delay: 30
  sensor:
    - name: "Solar Production"
      state_topic: "house/solar/production"
      unit_of_measurement: "kWh"
      device_class: energy
      state_class: total_increasing
