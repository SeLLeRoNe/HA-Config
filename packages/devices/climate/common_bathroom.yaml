                  entity_id: input_boolean.guest_mode
                  state: 'off'
                - condition: state
                  entity_id: input_boolean.cleaning_mode
                  state: 'on'
        - condition: state
          entity_id: climate.common_bathroom
          attribute: preset_mode
          state: 'away'
    action:
