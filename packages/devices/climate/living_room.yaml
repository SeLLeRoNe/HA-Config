                - condition: template
                  value_template: "{{ states('sensor.time') <= states('input_datetime.climate_living_room_workday_t9_end')[0:5] }}"
        - condition: or
          conditions:
            - condition: state
              entity_id: group.family
              state: 'home'
            - condition: state
              entity_id: input_boolean.guest_mode
              state: 'on'
        - condition: state
          entity_id: binary_sensor.workday
          state: 'on'
        - condition: not
          conditions:
            - condition: state
              entity_id: climate.living_room
              state: 'off'
        - condition: state
          entity_id: input_boolean.cleaning_mode
          state: 'off'
    action:
      - service: climate.turn_on
        data:
          entity_id: climate.living_room
      - service: climate.set_preset_mode
        data:
          entity_id: climate.living_room
          preset_mode: none
      - service: climate.set_temperature
        data:
          entity_id: climate.living_room
          temperature: "{{ states('input_number.climate_living_room_workday_t9') | float }}"
          hvac_mode: heat
      - service: homeassistant.turn_off
        entity_id: group.climate_living_room_active
      - service: homeassistant.turn_on
        entity_id: input_boolean.climate_living_room_workday_t9_active
      - service: input_select.select_option
        data:
          entity_id: input_select.climate_living_room
          option: "T9"
