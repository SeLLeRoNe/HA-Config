                  state: 'off'
                - condition: state
                  entity_id: input_boolean.cleaning_mode
                  state: 'on'
        - condition: state
          entity_id: climate.first_floor_bathroom
          attribute: preset_mode
          state: 'away'
    action:
      - service: homeassistant.turn_off
        entity_id: group.climate_first_floor_bathroom_active
      - service: climate.set_preset_mode
        data:
          entity_id: climate.first_floor_bathroom
          preset_mode: away
      - service: input_select.select_option
