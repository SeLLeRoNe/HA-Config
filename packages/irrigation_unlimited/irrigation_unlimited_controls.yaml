input_select:
  irrigation_unlimited_entities:
    name: Irrigation Unlimited Entities
    options:
      - <none>
      - binary_sensor.irrigation_unlimited_c1_z1
      - binary_sensor.irrigation_unlimited_c1_z2
      - binary_sensor.irrigation_unlimited_c1_z3
      - binary_sensor.irrigation_unlimited_c1_z4

  irrigation_unlimited_sequences:
    name: Irrigation Unlimited Sequences
    options:
      - <none>

input_datetime:
  irrigation_unlimited_run_time:
    name: Run Time
    has_date: false
    has_time: true

