---
platform: template
sensors:
  studio_andrea_total_power_usage:
    friendly_name: Studio Andrea Total Power Usage
    icon_template: mdi:counter
    value_template: >-
      {{ (
      (states.sensor.studio_andrea_plug_energy_power.state | float) +
      (states.sensor.studio_andrea_sonia_plug_energy_power.state | float) +
      (states.sensor.studio_andrea_table_plug_energy_power.state | float)
      ) | round(1) }}
    unit_of_measurement: 'W'
