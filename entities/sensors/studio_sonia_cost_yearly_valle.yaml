---
platform: template
sensors:
  studio_sonia_cost_yearly_valle:
    friendly_name: 'Total Cost Yearly (Valle)'
    icon_template: mdi:currency-eur
    value_template: >-
      {{
      (
      (states('sensor.studio_sonia_electricity_yearly_valle')|float * states('input_number.energy_price_valle')|float)
      )
      | round(2)
      }}
    unit_of_measurement: "EUR"
