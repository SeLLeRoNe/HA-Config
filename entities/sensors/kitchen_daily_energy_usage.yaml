---
platform: template
sensors:
  kitchen_daily_energy_usage:
    friendly_name: Daily Energy Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.kitchen_electricity_daily_punta.state | float) +
      (states.sensor.kitchen_electricity_daily_llano.state | float) +
      (states.sensor.kitchen_electricity_daily_valle.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'kWh'
