---
platform: template
sensors:
  count_device_trackers:
    friendly_name: 'Devices Trackers'
    value_template: >
      {%- set domains = ['device_tracker'] -%}
      {%- for domain in domains -%}
        {%- for item in states[domain] -%}
          {% if loop.first %}
            {{loop.length}}
          {% endif %}
        {%- endfor -%}
      {%- endfor -%}
