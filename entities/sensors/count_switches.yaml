---
platform: template
sensors:
  count_switches:
    friendly_name: 'Switches'
    value_template: >
      {%- set domains = ['switch'] -%}
      {%- for domain in domains -%}
        {%- for item in states[domain] -%}
          {% if loop.first %}
            {{loop.length}}
          {% endif %}
        {%- endfor -%}
      {%- endfor -%}
