---
platform: template
sensors:
  studio_sonia_total_ampere_usage:
    friendly_name: Total Ampere Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.studio_sonia_andrea_plug_energy_current.state | float) +
      (states.sensor.studio_sonia_plug_energy_current.state | float) +
      (states.sensor.studio_sonia_table_plug_energy_current.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'A'
