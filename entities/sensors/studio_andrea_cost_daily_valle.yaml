---
platform: template
sensors:
  studio_andrea_cost_daily_valle:
    friendly_name: 'Studio Andrea Cost Daily (Valle)'
    icon_template: mdi:currency-eur
    value_template: >-
      {{
      (
      (states('sensor.studio_andrea_electricity_daily_valle')|float * states('input_number.energy_price_valle')|float)
      )
      | round(2)
      }}
    unit_of_measurement: "EUR"
