---
platform: template
sensors:
  studio_andrea_cost_monthly:
    friendly_name: 'Studio Andrea Cost Monthly'
    icon_template: mdi:currency-eur
    value_template: >-
      {{
      (
      (states('sensor.studio_andrea_electricity_monthly_punta')|float * states('input_number.energy_price_punta')|float) +
      (states('sensor.studio_andrea_electricity_monthly_llano')|float * states('input_number.energy_price_llano')|float) +
      (states('sensor.studio_andrea_electricity_monthly_valle')|float * states('input_number.energy_price_valle')|float)
      )
      | round(2)
      }}
    unit_of_measurement: "EUR"
