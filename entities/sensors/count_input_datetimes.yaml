---
platform: template
sensors:
  count_input_datetimes:
    friendly_name: 'Input Date/Time'
    value_template: >
      {%- set domains = ['input_datetime'] -%}
      {%- for domain in domains -%}
        {%- for item in states[domain] -%}
          {% if loop.first %}
            {{loop.length}}
          {% endif %}
        {%- endfor -%}
      {%- endfor -%}
