---
platform: template
sensors:
  studio_sonia_cost_daily_llano:
    friendly_name: 'Studio Sonia Cost Daily (Llano)'
    icon_template: mdi:currency-eur
    value_template: >-
      {{
      (
      (states('sensor.studio_sonia_electricity_daily_llano')|float * states('input_number.energy_price_llano')|float)
      )
      | round(2)
      }}
    unit_of_measurement: "EUR"
