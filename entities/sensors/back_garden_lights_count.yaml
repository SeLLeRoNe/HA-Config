---
platform: template
sensors:
  back_garden_lights_count:
    friendly_name: "Back Garden Lights Count"
    value_template: >-
      {% set lights_on = states |
        selectattr('entity_id','in',state_attr('light.back_garden_lights','entity_id'))|
        selectattr('state','eq','on') | map(attribute='entity_id') | list | count %}
      {{lights_on|int(0)}}
    attribute_templates:
      total_lights: >-
        {% set total_lights = states |
          selectattr('entity_id','in',state_attr('light.back_garden_lights','entity_id'))|
          selectattr('state','ne','unavailable') | map(attribute='entity_id') | list | count %}
        {{total_lights|int(0)}}
