---
platform: template
sensors:
  studio_andrea_sonia_lights_count:
    friendly_name: "Studio Andrea Lights Count"
    value_template: >-
      {% set lights_on = states |
        selectattr('entity_id','in',state_attr('light.studio_andrea_sonia_lights','entity_id'))|
        selectattr('state','eq','on') | map(attribute='entity_id') | list | count %}
      {{lights_on}}
    attribute_templates:
      total_lights: >-
        {% set lights_on = states |
          selectattr('entity_id','in',state_attr('light.studio_andrea_sonia_lights','entity_id'))|
          selectattr('state','ne','unavailable') | map(attribute='entity_id') | list | count %}
        {{lights_on}}
