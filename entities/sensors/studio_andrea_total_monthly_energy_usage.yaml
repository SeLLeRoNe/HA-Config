---
platform: template
sensors:
  studio_andrea_monthly_energy_usage:
    friendly_name: Monthly Energy Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.studio_andrea_electricity_monthly_offpeak.state | float) +
      (states.sensor.studio_andrea_electricity_monthly_peak.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'kWh'
