---
platform: template
sensors:
  studio_andrea_yearly_energy_usage:
    friendly_name: Yearly Energy Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.studio_andrea_electricity_yearly_punta.state | float) +
      (states.sensor.studio_andrea_electricity_yearly_llano.state | float) +
      (states.sensor.studio_andrea_electricity_yearly_valle.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'kWh'
