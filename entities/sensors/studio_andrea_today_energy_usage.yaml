---
platform: template
sensors:
  studio_andrea_today_energy_usage:
    friendly_name: Studio Andrea Daily Energy Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.studio_andrea_desk_plug_energy_today.state | float) +
      (states.sensor.studio_andrea_table_plug_energy_today.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'kWh'
