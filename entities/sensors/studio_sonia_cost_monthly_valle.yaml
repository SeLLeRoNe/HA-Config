---
platform: template
sensors:
  studio_sonia_cost_monthly_valle:
    friendly_name: 'Studio Sonia Cost Monthly (Valle)'
    icon_template: mdi:currency-eur
    value_template: >-
      {{
      (
      (states('sensor.studio_sonia_electricity_monthly_valle')|float * states('input_number.energy_price_valle')|float)
      )
      | round(2)
      }}
    unit_of_measurement: "EUR"
