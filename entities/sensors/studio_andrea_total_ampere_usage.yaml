---
platform: template
sensors:
  studio_andrea_total_ampere_usage:
    friendly_name: Total Ampere Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.studio_andrea_plug_energy_current.state | float) +
      (states.sensor.studio_andrea_sonia_plug_energy_current.state | float) +
      (states.sensor.studio_andrea_table_plug_energy_current.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'A'
