---
platform: template
sensors:
  studio_andrea_total_energy_usage:
    friendly_name: Studio Andrea Daily Energy Usage
    unit_of_measurement: kWh
    icon_template: mdi:counter
    availability_template: >
      {% set ns = namespace(states=[]) %}
      {% for s in states.sensor %}
        {% if s.object_id.startswith('studio_andrea_') and s.object_id.endswith('_energy_total') %}
          {% if ( s.state ) not in ['unknown', 'unavailable', 'Unknown', 'none'] and ( ns.states ) not in ['false'] %}
            {% set ns.states = true %}
          {% else %}
            {% set ns.states = false %}
          {% endif %}
        {% else %}
          {% set ns.states = true %}
        {% endif %}
      {% endfor %}
      {{ ns.states }}
    value_template: >
      {% set ns = namespace(states=[]) %}
      {% for s in states.sensor %}
        {% if s.object_id.startswith('studio_andrea_') and s.object_id.endswith('_energy_total') %}
          {% if ( s.state | float(0) ) > 0.000 %}
            {% set ns.states = ns.states + [ states(s.entity_id) | float ] %}
          {% endif %}
        {% endif %}
      {% endfor %}
      {{ ns.states | sum | round(3) }}
