---
platform: template
sensors:
  count_lights:
    friendly_name: 'Lights'
    value_template: >
      {%- set domains = ['light'] -%}
      {%- for domain in domains -%}
        {%- for item in states[domain] -%}
          {% if loop.first %}
            {{loop.length}}
          {% endif %}
        {%- endfor -%}
      {%- endfor -%}
