---
platform: template
sensors:
  studio_sonia_monthly_energy_usage:
    friendly_name: Monthly Energy Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.studio_sonia_electricity_monthly_punta.state | float) +
      (states.sensor.studio_sonia_electricity_monthly_llano.state | float) +
      (states.sensor.studio_sonia_electricity_monthly_valle.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'kWh'
