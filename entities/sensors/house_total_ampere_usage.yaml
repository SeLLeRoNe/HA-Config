---
platform: template
sensors:
  house_total_ampere_usage:
    friendly_name: Total Ampere Usage
    icon_template: mdi:counter
    value_template: >-
      {{
      (
      (states.sensor.energy_monitor_channel_a_current.state | float) +
      (states.sensor.energy_monitor_channel_b_current.state | float) +
      (states.sensor.energy_monitor_channel_c_current.state | float)
      )
      | round(3)
      }}
    unit_of_measurement: 'A'
