---
id: '0455012792686'
alias: Alarm - Holiday Mode Deactivated
initial_state: on
trigger:
  - platform: state
    entity_id: input_boolean.holiday_mode
    to: 'off'
condition:
  condition: and
  conditions:
    - condition: time
      after: '09:00:00'
      before: '23:00:00'
action:
  - service: notify.mobile_app_andrea_oneplus_nord
    data:
      title: "Home Alarm"
      message: "Holiday Mode Deactivated."
      data:
        color: "#33CC33"
        sticky: "false"
        tag: tag
  - service: tts.google_say
    data:
      entity_id: media_player.studio_andrea_google_mini
      message: "Holiday Mode Deactivated"
      language: 'en'
